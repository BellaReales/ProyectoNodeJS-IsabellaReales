<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITULO}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2, h3 { color: #2c3e50; }
        .periodo-info { margin-bottom: 30px; padding: 20px; background-color: #f8f9fa; border-radius: 5px; }
        .curso-card { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .curso-header { margin-bottom: 10px; }
        .curso-details { margin-left: 20px; }
        .label { font-weight: bold; color: #34495e; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f5f6fa; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .stats { display: flex; gap: 20px; margin-top: 10px; }
        .stat-item { padding: 10px; background-color: #e8f4f8; border-radius: 5px; }
        .profesor-info { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 5px; }
        .resumen { margin: 20px 0; padding: 15px; background-color: #f8f9fa; border-radius: 5px; }
        .nivel-section { margin: 20px 0; }
        .nivel-header { background-color: #34495e; color: white; padding: 10px; border-radius: 5px; }
        .footer { margin-top: 20px; padding-top: 10px; border-top: 2px solid #eee; font-size: 0.9em; color: #666; text-align: center; }
    </style>
</head>
<body>
    <div class="header periodo-info">
        <h1>{{TITULO}}</h1>
        <p>Fecha de generación: {{FECHA}}</p>
        {{FILTROS}}
    </div>

    <div class="curso-card">
        <div class="curso-header">
            <h3>Datos del Reporte</h3>
        </div>
        <div class="curso-details">
            {{CONTENIDO}}
        </div>
    </div>

    <div class="footer">
        <p>Generado automáticamente por el sistema de gestión académica</p>
    </div>
</body>
</html>
